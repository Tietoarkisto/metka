<!DOCTYPE HTML>
<html lang="fi">
	<head>
		<script type="text/javascript">
			$(".translations div").hover(function() {
				$(this).css('cursor', 'pointer');
			},function() {
				$(this).css('cursor', 'auto');
			});

			$(".translationLinkSv").on("click", function() {
				toggleClick($(this), ".translationSv");				
			});
			$(".translationLinkEn").on("click", function() {
				toggleClick($(this), ".translationEn");
			});

			function toggleClick(clickedElement, clickedClass) {
				$(clickedElement).parent().parent().parent().find(clickedClass).toggle();

				if ( $(clickedElement).hasClass("clicked")) {
					$(clickedElement).removeClass("clicked");
				} else {
					$(clickedElement).addClass("clicked");
				}
			}
		</script>
	</head>
	<body>	
		<div class="popupContainer">
			<h1 class="pageTitle">Uusi versio</h1>
			<div class="popupRowHolder">
				<div class="translations">
					<div class="translationLinkSv">sv</div>
					<div class="translationLinkEn">en</div>
				</div>
			</div><br/>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Versio</label>
				<input type="text" value="2.1" readonly="true" />
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Päivämäärä</label>
				<input type="text" class="datepicker" value="14.10.2013" readonly="true" />
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Käsittelijä</label>
				<input type="text" value="Mikko Tanskanen" readonly="true" />			
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Lyhyt selite</label>
				<select id="errorTypeSelect" disabled="true">
					<option>Selite1</option>
					<option>Selite2</option>
					<option>Selite3</option>
					<option>Selite4</option>
					<option>Selite5</option>
				</select>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Selite</label>
				<textarea cols="42" rows="5" readonly="true">lorem ipsum foo bar dolor sit amet</textarea>
			</div>
			<div class="popupRowHolder translationSv">
				<label class="inputRowLabel">Selite (sv)</label>
				<textarea cols="42" rows="5" readonly="true">lorem ipsum foo bar dolor sit amet</textarea>
			</div>
			<div class="popupRowHolder translationEn">
				<label class="inputRowLabel">Selite (en)</label>
				<textarea cols="42" rows="5" readonly="true">lorem ipsum foo bar dolor sit amet</textarea>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Ei-julkinen selite</label>
				<textarea cols="42" rows="5" readonly="true">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce consequat elit non dui euismod elementum. Aliquam erat volutpat. Etiam feugiat diam ut urna mollis, eu sollicitudin velit tincidunt. Pr</textarea>
			</div>
			<div class="popupButtonsHolder">				
				<input type="button" class="searchFormInput" value="Peruuta">
				<input type="button" class="searchFormInput" value="OK">
			</div>
		
		</div>	
	</body>
</html>

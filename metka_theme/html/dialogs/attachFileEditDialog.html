	<head>

			<div class="popupRowHolder">
				<label class="inputRowLabel">Virallinen selite</label>

			<div class="popupRowHolder">

			</div>

			</div>
			<div class="popupRowHolder">

				<select><option>Kyselylomake</option><option>Kirjoitusohjeet</option><option>Muu</option></select>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">PAS</label>

			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">WWW</label>
				<select><option>x</option><option>y</option><option>z</option></select>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Ulosluovutus</label>
				<select><option>Ei tietoa</option><option>Kyllä</option><option>Ei</option></select>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Muutoksen selite</label>
				<textarea></textarea>
			</div>

			<div class="materialRowTitle">Tiedostohistoria</div>
			<table class="metkaTable sortableTable" id="materialFileInfoTable">
				<thead>
					<tr><th>Muokkauspäivämäärä</th><th>Muokkaaja</th><th>Selite</th></tr>
				</thead>
				<tbody>
					<tr><td>2.10.2013</td><td>Simo Häyhä</td><td>Muokkasin vähän</td></tr>

				</tbody>
			</table>

			<div class="popupButtonsHolder">
				<input type="button" class="searchFormInput" value="Peruuta">
				<input type="button" class="searchFormInput" value="OK">
			</div>

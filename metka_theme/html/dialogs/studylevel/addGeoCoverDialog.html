<!DOCTYPE HTML>
<html lang="fi">
	<head>
		<script type="text/javascript">
			$("#vocabularySelect").on("change", function() {
				var country = $(this).children(":selected").attr("id");

				if ( country == "chooseVocabulary") {
					$(".geoCoverFields").hide();
					$(".geoCoverSelectContainer").hide();
				} else if ( country == "otherGeoCover" ) { 
					$(".geoCoverFields").show();
					$(".geoCoverSelectContainer").hide();
				} else {
					$(".geoCoverSelectContainer").show();
					$(".geoCoverFields").hide();
				}
			});
		</script>
	</head>
	<body>

			</div>
			<div class="popupRowHolder geoCoverSelectContainer">
				<label class="inputRowLabel">Kohdealue</label>
				<select><option>Ven채j채</option><option>Espanja</option><option>Portugali</option><option>Alankomaat</option></select>
			</div>
			<div class="popupRowHolder geoCoverFields">
				<label class="inputRowLabel">Kohdealue</label>

</html>

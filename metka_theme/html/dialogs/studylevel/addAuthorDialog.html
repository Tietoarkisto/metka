<!DOCTYPE HTML>
<html lang="fi">
	<head>
		<script type="text/javascript">
			$("#authorType").on("change", function() {
				var authorType = $(this).children(":selected").attr("id");

				if ( authorType == "personAuthor") {
					$(".organizationAuthor").hide();
					$(".personAuthor").show();
				} else if ( authorType == "organizationAuthor" ) {
					$(".personAuthor").hide();
					$(".organizationAuthor").show();
				} 
			});	
		</script>
	</head>
	<body>	
		<div class="popupContainer">
			<h1 class="pageTitle">Lisää tekijä</h1>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Tyyppi</label>
				<select id="authorType"><option id="personAuthor">Henkilö</option><option id="organizationAuthor">Organisaatio</option></select>
			</div>
			<div class="popupRowHolder personAuthor">
				<label class="inputRowLabel">Nimi</label><input type="text" value=""/>
			</div>
			<div class="popupRowHolder personAuthor">
				<label class="inputRowLabel">Henkilön tunniste&nbsp;<img title="Lisää" src="../images/add.png"/></label>
				<input type="text" value="" disabled="disabled"/>
				<select disabled="disabled"><option>Tyyppi1</option><option>Tyyppi2</option><option>Tyyppi3</option></select><img style="visibility: hidden;" title="Poista" src="../images/cancel.png"/>
			</div>
			<div class="popupRowHolder organizationAuthor">
				<label class="inputRowLabel">Organisaatio</label><select><option>Organisaatio1</option><option>Organisaatio12</option><option>Organisaatio13</option></select>
			</div>
			<div class="popupRowHolder personAuthor">
				<label class="inputRowLabel">Taustaorganisaatio</label><select><option>Organisaatio1</option><option>Organisaatio12</option><option>Organisaatio13</option></select>
			</div>
			<div class="popupRowHolder personAuthor">
				<label class="inputRowLabel">Taustaorganisaation tunniste&nbsp;<img title="Lisää" src="../images/add.png"/></label>
				<input type="text" value="" disabled="disabled"/>
				<select disabled="disabled"><option>Tyyppi1</option><option>Tyyppi2</option><option>Tyyppi3</option></select><img style="visibility: hidden;" title="Poista" src="../images/cancel.png"/>
			</div>
			<div class="popupRowHolder organizationAuthor">
				<label class="inputRowLabel">Organisaation tunniste&nbsp;<img title="Lisää" src="../images/add.png"/></label>
				<input type="text" value="" disabled="disabled"/>
				<select disabled="disabled"><option>Tyyppi1</option><option>Tyyppi2</option><option>Tyyppi3</option></select><img style="visibility: hidden;" title="Poista" src="../images/cancel.png"/>
			</div>
			<div class="popupButtonsHolder">
				<input type="button" class="searchFormInput" value="Peruuta">
				<input type="button" class="searchFormInput" value="OK">
			</div>
		
		</div>	
	</body>
</html>

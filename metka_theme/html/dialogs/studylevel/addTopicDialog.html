<!DOCTYPE HTML>
<html lang="fi">
	<head>
		<style type="text/css">
			.topicFields {
				display: none;
			}
		</style>

		<script type="text/javascript">
			$("#vocabularySelect").on("change", function() {
				var vocabularyType = $(this).children(":selected").attr("id");

				if ( vocabularyType == "chooseVocabulary") {
					$(".vocabularyFields").hide();
					$(".topicFields").hide();
				} else {
					$(".vocabularyFields").show();
				} 
			});	

			$("#topicSelect").on("change", function() {
				var topic = $(this).children(":selected").attr("id");

				if ( topic == "chooseTopic") {
					$(".topicFields").hide();
				} else {
					$(".topicFields").show();
				} 
			});	
		</script>
	</head>
	<body>	
		<div class="popupContainer">
			<h1 class="pageTitle">Lisää tieteenala</h1>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Sanasto</label>
				<select id="vocabularySelect"><option id="chooseVocabulary">Valitse sanasto...</option><option>FSD</option><option>CESSDA</option></select>
			</div>
			<div class="popupRowHolder vocabularyFields">
				<label class="inputRowLabel">Tieteenala</label>
				<select id="topicSelect" multiple><option id="chooseTopic">Valitse tieteenala...</option><option>Tieteenala1</option><option>Tieteenala12</option><option>Tieteenala13</option></select>
			</div>
			<div class="popupRowHolder vocabularyFields">
				<label class="inputRowLabel">Uri</label><input style="width: 290px" type="text" value="http://www.foo.bar.fi" disabled="true" />
			</div>
			<div class="popupRowHolder topicFields">
				<label class="inputRowLabel">Tunniste/osoite</label><input style="width: 290px" type="text" value="FooBar" disabled="true" />
			</div>
			<div class="popupButtonsHolder">
				<input type="button" class="searchFormInput" value="Peruuta">
				<input type="button" class="searchFormInput" value="OK">
			</div>
		
		</div>	
	</body>
</html>

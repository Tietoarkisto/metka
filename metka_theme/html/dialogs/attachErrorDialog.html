<!DOCTYPE HTML>
<html lang="fi">
	<head>
		<script type="text/javascript">
			$( ".datepicker" ).datepicker();
			
			$("#errorTypeSelect").on("change", function() {
				var errorType = $(this).children(":selected").attr("id");

				if ( errorType == "fileError") {
					$("#fileNameErrorRow").show();
					$("#studyLevelErrorRow").hide();
				} else if ( errorType == "studyLevelError" ) {
					$("#studyLevelErrorRow").show();
					$("#fileNameErrorRow").hide();
				} else {
					$("#fileNameErrorRow").hide();
					$("#studyLevelErrorRow").hide();
				}
			});
		</script>
	</head>
	<body>	
		<div class="popupContainer">
			<h1 class="pageTitle">Virheen merkintä</h1>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Pisteet</label>
				<select><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Aineiston osa</label>
				<select id="errorTypeSelect">
					<option id="basicError">Perustiedot</option>
					<option id="binderError">Mapit</option>
					<option id="filingError">Arkistointisopimus</option>
					<option id="studyLevelError">Studylevel</option>
					<option id="variableError">Muuttujat</option>
					<option id="fileError">Tiedostot</option>
					<option id="codeBookError">Koodikirja</option>
				</select>
			</div>
			<div class="popupRowHolder" id="fileNameErrorRow">
				<label class="inputRowLabel" class="inputRowLabel">Tiedosto</label>
				<select>
					<option>data.zip</option>
					<option>fooBar.docx</option>
				</select>
			</div>
			<div class="popupRowHolder" id="studyLevelErrorRow">
				<label class="inputRowLabel" class="inputRowLabel">Osio</label>
				<select>
					<option>Perustiedot</option>
					<option>Versiotiedot</option>
					<option>Muut nimet</option>
					<option>Tekijät ja tuottajat</option>
					<option>Asiasanat, tieteenalatja abstrakti</option>
					<option>Kattavuus</option>
					<option>Aineistonkeruu</option>
					<option>Aineiston käyttö</option>
					<option>Muut materiaalit</option>
					<option>Tekijät</option>
				</select>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel" class="inputRowLabel">Kieli</label>
				<select>
					<option>fi</option>
					<option>en</option>
					<option>sv</option>
				</select>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Selite</label>
				<input type="text" />			
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Pitkä selite</label>
				<textarea cols="42" rows="5"></textarea>
			</div>
				<div class="popupRowHolder">
				<label class="inputRowLabel">Herätepäivämäärä</label>
				<input type="text" class="datepicker"/>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Herätteen saaja</label>
				<select>
					<option>Mikko Tanskanen</option>
					<option>Sami Borg</option>
					<option>Mari Kleemola</option>
				</select>
			</div>
			<div class="popupButtonsHolder">				
				<input type="button" class="searchFormInput" value="Peruuta">
				<input type="button" class="searchFormInput" value="OK">
			</div>
		
		</div>	
	</body>
</html>

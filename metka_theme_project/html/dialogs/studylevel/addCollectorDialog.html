<!DOCTYPE HTML>
<html lang="fi">
	<head>
		<style type="text/css">
			.organizationCollector, .newOrganizationField {
				display: none;
			}
		</style>
		
		<script type="text/javascript">
			$("#authorTypeSelect").on("change", function() {
				var authorType = $(this).children(":selected").attr("id");

				if ( authorType == "personCollector") {
					$(".organizationCollector").hide();
					$(".personCollector").show();
					$(".newOrganizationField").hide();
				} else if ( authorType == "organizationCollector" ) {
					$(".personCollector").hide();
					$(".organizationCollector").show();
					$(".newOrganizationField").hide();
				} 
			});	

			$(".organizationSelect").on("change", function() {
				var organization = $(this).children(":selected").attr("class");

				if ( organization == "otherOrganization") {
					$(".newOrganizationField").show();
				} else {
					$(".newOrganizationField").hide();
				}
			});

		</script>
	</head>
	<body>	
		<div class="popupContainer">
			<h1 class="pageTitle">Lisää kerääjä</h1>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Tyyppi</label>
				<select id="authorTypeSelect"><option id="personCollector">Henkilö</option><option id="organizationCollector">Organisaatio</option></select>
			</div>
			<div class="popupRowHolder personCollector">
				<label class="inputRowLabel">Nimi</label><input type="text" value=""/>
			</div>
			<div class="popupRowHolder personCollector">
				<label class="inputRowLabel">Henkilön tunniste&nbsp;<img title="Lisää" src="../images/add.png"/></label>
				<input type="text" value="" disabled="disabled"/>
				<select disabled="disabled"><option>Tyyppi1</option><option>Tyyppi2</option><option>Tyyppi3</option></select><img style="visibility: hidden;" title="Poista" src="../images/cancel.png"/>
			</div>
			<div class="popupRowHolder organizationCollector">
				<label class="inputRowLabel">Organisaatio</label>
				<select class="organizationSelect"><option>Organisaatio1</option><option>Organisaatio12</option><option>Organisaatio13</option><option class="otherOrganization">Muu...</option></select>
			</div>
			<div class="popupRowHolder personCollector">
				<label class="inputRowLabel">Taustaorganisaatio</label>
				<select class="organizationSelect"><option>Organisaatio1</option><option>Organisaatio12</option><option>Organisaatio13</option><option class="otherOrganization">Muu...</option></select>
			</div>
			<div class="popupRowHolder newOrganizationField">
				<label class="inputRowLabel">Organisaatio</label><input type="text" value=""/>
			</div>
			<div class="popupRowHolder newOrganizationField translationEn">
				<label class="inputRowLabel">Organisaation (en)</label><input type="text" value=""/>
			</div>
			<div class="popupRowHolder newOrganizationField translationSv">
				<label class="inputRowLabel">Organisaatio (sv)</label><input type="text" value=""/>
			</div>
			<div class="popupRowHolder newOrganizationField">
				<label class="inputRowLabel">Lyhenne</label><input type="text" value=""/>
			</div>
			<div class="popupRowHolder personCollector">
				<label class="inputRowLabel">Taustaorganisaation tunniste&nbsp;<img title="Lisää" src="../images/add.png"/></label>
				<input type="text" value="" disabled="disabled"/>
				<select disabled="disabled"><option>Tyyppi1</option><option>Tyyppi2</option><option>Tyyppi3</option></select><img style="visibility: hidden;" title="Poista" src="../images/cancel.png"/>
			</div>
			<div class="popupRowHolder organizationCollector">
				<label class="inputRowLabel">Organisaation tunniste&nbsp;<img title="Lisää" src="../images/add.png"/></label>
				<input type="text" value="" disabled="disabled"/>
				<select disabled="disabled"><option>Tyyppi1</option><option>Tyyppi2</option><option>Tyyppi3</option></select><img style="visibility: hidden;" title="Poista" src="../images/cancel.png"/>
			</div>
			<div class="popupButtonsHolder">
				<input type="button" class="searchFormInput" value="Peruuta">
				<input type="button" class="searchFormInput" value="OK">
			</div>
		
		</div>	
	</body>
</html>

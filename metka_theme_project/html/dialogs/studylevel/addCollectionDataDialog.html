<!DOCTYPE HTML>
<html lang="fi">
	<head>
		<script type="text/javascript">
			$("#collSelect").on("change", function() {
				var topic = $(this).children(":selected").attr("id");

				if ( topic == "chooseColl") {
					$(".wordFields").hide();
					$(".otherCollInput").hide();
				} else if ( topic == "otherColl") {
					$(".otherCollInput").show();
					$(".wordFields").show();
					$("#collectionId").attr("disabled", false);
					$("#collectionId").val("");
				}
				else {
					$(".wordFields").show();
					$(".otherCollInput").hide();
					$("#collectionId").attr("disabled", true);
					$("#collectionId").val("fooBar");
				} 
			});	
		</script>
	</head>
	<body>	
		<div class="popupContainer">
			<h1 class="pageTitle">Lisää havaintoyks./aikaulott./otantamen./keruumen./keruuväline (samantyyppinen kaikille)</h1>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Sana</label>
				<select id="collSelect"><option id="chooseColl">Valitse...</option><option>Foo1</option><option>Foo2</option><option id="otherColl">Muu...</option></select>
			</div>
			<div class="popupRowHolder otherCollInput" style="display: none;">
				<label class="inputRowLabel">Muu sana</label><input style="width: 290px" type="text" value=""/>
			</div>
			<div class="popupRowHolder">
				<label class="inputRowLabel">Uri</label><input style="width: 290px" type="text" value="http://www.foo.bar.fi" disabled="true" />
			</div>
			<div class="popupRowHolder wordFields" style="display: none;">
				<label class="inputRowLabel">Tunniste/osoite</label><input id="collectionId" style="width: 290px" type="text" value="FooBar" disabled="true" />
			</div>
			<div class="popupButtonsHolder">
				<input type="button" class="searchFormInput" value="Peruuta">
				<input type="button" class="searchFormInput" value="OK">
			</div>
		
		</div>	
	</body>
</html>
